  <body class="min-h-screen">
    <div id="root"></div>
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .container { max-width: 1140px; margin: 0 auto; padding: 1rem; }
      .card { background: rgba(255,255,255,.06); border: 1px solid rgba(0,0,0,.1); border-radius: 16px; padding: 1rem; }
      .grid { display: grid; gap: 1rem; }
      @media (min-width: 768px){ .grid-2 { grid-template-columns: 1fr 1fr; } }
      table { width: 100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid rgba(0,0,0,.1); padding: .6rem; text-align: left; }
      input, button, select { padding: .6rem .8rem; border-radius: 10px; border: 1px solid rgba(0,0,0,.2); }
      button { cursor: pointer; }
    </style>
