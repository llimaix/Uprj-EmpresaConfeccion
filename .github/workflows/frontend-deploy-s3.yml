name: Frontend - Build & Deploy to S3

on:
  push:
    branches: [ frontend ]
    paths:
      - "**"
      - ".github/workflows/frontend-deploy-s3.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
        run: npm run build

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync dist "s3://${{ secrets.S3_BUCKET }}" --delete
          aws s3 cp dist/index.html "s3://${{ secrets.S3_BUCKET }}/index.html" --cache-control "no-cache"
